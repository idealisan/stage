            <h2 class="post-title">上传腾讯文档，保留word公式的一个妥协方法</h2>
            <div class="post-date">2024-03-03</div>
            
            <div class="post-content" v-pre>
              <p>现在找到的最佳方案是，把word文档保存成doc格式的老版本文档，再上传到腾讯文档，所有的公式会以图片的形式得到保留。</p>
<p>目前没有办法上传并保留成可编辑的公式的办法。</p>
<p>此外，在线公式编辑多数采用的是latex语法，现在word也支持latex的很多语法了，对于不太复杂的公式可以粘贴latex代码再点一下转换按钮。</p>
