            <div class="post-content" v-pre>
              <p>书面语中我会尽量避免，但是平时沟通真的还是惯用什么就说什么，有时候甚至会因为在线会议里避免歧义而故意用英语，比如“检测”和“监测”，我这边的工作里这两个词经常会一起出现在前后几句话里，为了容易区分，有时候我就说成detection和monitoring。如果能用汉语说清楚，我会觉得讲的很棒，但是有时候真的词汇量不够了，找到对应的词语需要精力，那为了效率，只能哪个方便用哪个了。</p>
